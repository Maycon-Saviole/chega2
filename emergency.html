<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® EMERG√äNCIA - CHEGA!</title>
    <style>
        /* ESTILOS CONTROLADOS - SEM ANIMA√á√ïES INFINITAS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #ff0000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        .sos {
            font-size: 4em;
            margin: 20px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5em;
            margin: 10px;
        }
        
        h2 {
            font-size: 1.8em;
            margin: 10px;
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            width: 90%;
            max-width: 500px;
        }
        
        .info-item {
            margin: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .safe-btn {
            background: #4cd964;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s;
        }
        
        .safe-btn:active {
            transform: scale(0.95);
        }
        
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .location {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        /* ANIMA√á√ÉO DE FLASH CONTROLADA */
        @keyframes flash {
            0%, 100% { background-color: #ff0000; }
            50% { background-color: #ffffff; }
        }
        
        .flash-active {
            animation: flash 0.5s;
        }
        
        /* ANIMA√á√ÉO DE SHAKE CONTROLADA */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake-active {
            animation: shake 0.5s;
        }
    </style>
</head>
<body id="mainBody">
    <!-- Timer -->
    <div class="timer">
        ‚è±Ô∏è <span id="timerDisplay">0</span>s
    </div>
    
    <!-- Conte√∫do principal -->
    <div class="container">
        <div class="sos">üö®</div>
        
        <h1>CHEGA!</h1>
        <h2>PRECISO DE AJUDA!</h2>
        
        <div class="info-panel">
            <div class="info-item">
                <span>üîä</span>
                <span>SIRENE ATIVADA</span>
            </div>
            <div class="info-item">
                <span>üìç</span>
                <span>LOCALIZA√á√ÉO ENVIADA</span>
            </div>
            <div class="info-item">
                <span>üì±</span>
                <span>CONTATOS ALERTADOS</span>
            </div>
            <div class="info-item">
                <span>üìç</span>
                <span id="locationText">Obtendo localiza√ß√£o...</span>
            </div>
        </div>
        
        <button class="safe-btn" id="safeBtn">
            ‚úÖ ESTOU SEGURA
        </button>
    </div>
    
    <!-- Localiza√ß√£o -->
    <div class="location" id="locationDisplay">
        üìç Aguardando GPS...
    </div>

    <script>
        // =========== SISTEMA CONTROLADO DE EMERG√äNCIA ===========
        
        // Estado para controlar tudo
        const emergencyState = {
            active: true,
            seconds: 0,
            audioContext: null,
            oscillator: null,
            flashInterval: null,
            shakeInterval: null,
            timerInterval: null
        };
        
        // =========== INICIAR QUANDO P√ÅGINA CARREGA ===========
        window.addEventListener('load', function() {
            console.log('üö® TELA DE EMERG√äNCIA INICIADA');
            
            // Iniciar todos os sistemas
            startTimer();
            startSiren();
            startVisualEffects();
            getLocation();
            
            // Tentar tela cheia
            requestFullscreen();
            
            // Enviar notifica√ß√µes
            sendNotifications();
        });
        
        // =========== 1. TIMER CONTROLADO ===========
        function startTimer() {
            emergencyState.timerInterval = setInterval(() => {
                emergencyState.seconds++;
                document.getElementById('timerDisplay').textContent = emergencyState.seconds;
            }, 1000);
        }
        
        // =========== 2. SIRENE CONTROLADA ===========
        function startSiren() {
            try {
                // Criar contexto de √°udio
                emergencyState.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                emergencyState.oscillator = emergencyState.audioContext.createOscillator();
                const gainNode = emergencyState.audioContext.createGain();
                
                // Conectar
                emergencyState.oscillator.connect(gainNode);
                gainNode.connect(emergencyState.audioContext.destination);
                
                // Configurar
                emergencyState.oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.15; // Volume moderado
                
                // Fun√ß√£o para oscilar frequ√™ncia
                function oscillate() {
                    if (!emergencyState.active) return;
                    
                    const now = emergencyState.audioContext.currentTime;
                    
                    // Baixa frequ√™ncia
                    emergencyState.oscillator.frequency.setValueAtTime(800, now);
                    emergencyState.oscillator.frequency.exponentialRampToValueAtTime(1600, now + 0.5);
                    
                    // Alta frequ√™ncia
                    emergencyState.oscillator.frequency.exponentialRampToValueAtTime(800, now + 1);
                    
                    // Agendar pr√≥xima oscila√ß√£o
                    setTimeout(oscillate, 1000);
                }
                
                // Iniciar
                emergencyState.oscillator.start();
                oscillate();
                
                console.log('üîä Sirene controlada iniciada');
                
            } catch (error) {
                console.log('√Åudio n√£o dispon√≠vel:', error);
            }
        }
        
        // =========== 3. EFEITOS VISUAIS CONTROLADOS ===========
        function startVisualEffects() {
            const body = document.getElementById('mainBody');
            
            // Flash controlado (a cada 2 segundos)
            emergencyState.flashInterval = setInterval(() => {
                if (!emergencyState.active) return;
                
                // Adicionar classe de flash
                body.classList.add('flash-active');
                
                // Remover ap√≥s anima√ß√£o
                setTimeout(() => {
                    body.classList.remove('flash-active');
                }, 500);
            }, 2000);
            
            // Shake controlado (a cada 3 segundos)
            emergencyState.shakeInterval = setInterval(() => {
                if (!emergencyState.active) return;
                
                // Adicionar classe de shake
                body.classList.add('shake-active');
                
                // Remover ap√≥s anima√ß√£o
                setTimeout(() => {
                    body.classList.remove('shake-active');
                }, 500);
            }, 3000);
        }
        
        // =========== 4. LOCALIZA√á√ÉO ===========
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lng = position.coords.longitude.toFixed(6);
                        
                        document.getElementById('locationText').textContent = 
                            `${lat}, ${lng}`;
                        
                        document.getElementById('locationDisplay').innerHTML = `
                            üìç <strong>SUA POSI√á√ÉO:</strong><br>
                            ${lat}, ${lng}
                        `;
                    },
                    () => {
                        document.getElementById('locationText').textContent = 
                            'GPS n√£o dispon√≠vel';
                    }
                );
            }
        }
        
        // =========== 5. TELA CHEIA ===========
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(e => {});
            }
        }
        
        // =========== 6. NOTIFICA√á√ïES ===========
        function sendNotifications() {
            // Notifica√ß√£o do navegador
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('üö® EMERG√äNCIA ATIVADA', {
                    body: 'Sua localiza√ß√£o est√° sendo compartilhada',
                    icon: 'https://img.icons8.com/color/96/000000/women-safety.png'
                });
            }
            
            // Notifica√ß√£o na tela
            setTimeout(() => {
                showAlert('üì± Alertas enviados para seus contatos');
            }, 1000);
            
            setTimeout(() => {
                showAlert('üìç Localiza√ß√£o atualizada e compartilhada');
            }, 3000);
        }
        
        function showAlert(message) {
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                animation: slideIn 0.5s;
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideOut 0.5s';
                setTimeout(() => alert.remove(), 500);
            }, 2000);
            
            // Adicionar anima√ß√µes CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { top: -100px; opacity: 0; }
                    to { top: 20px; opacity: 1; }
                }
                @keyframes slideOut {
                    from { top: 20px; opacity: 1; }
                    to { top: -100px; opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // =========== 7. BOT√ÉO DE SEGURAN√áA ===========
        document.getElementById('safeBtn').addEventListener('click', function() {
            if (confirm('Cancelar emerg√™ncia?\n\nIsso ir√°:\n‚Ä¢ Parar a sirene\n‚Ä¢ Parar os efeitos visuais\n‚Ä¢ Notificar seus contatos')) {
                cancelEmergency();
            }
        });
        
        // =========== CANCELAR EMERG√äNCIA ===========
        function cancelEmergency() {
            console.log('üõë Cancelando emerg√™ncia...');
            
            // 1. PARAR TODOS OS EFEITOS
            emergencyState.active = false;
            
            // Parar timer
            if (emergencyState.timerInterval) {
                clearInterval(emergencyState.timerInterval);
            }
            
            // Parar sirene
            if (emergencyState.oscillator) {
                try {
                    emergencyState.oscillator.stop();
                } catch (e) {}
            }
            
            if (emergencyState.audioContext) {
                try {
                    emergencyState.audioContext.close();
                } catch (e) {}
            }
            
            // Parar efeitos visuais
            if (emergencyState.flashInterval) {
                clearInterval(emergencyState.flashInterval);
            }
            
            if (emergencyState.shakeInterval) {
                clearInterval(emergencyState.shakeInterval);
            }
            
            // Parar vibra√ß√£o
            if (navigator.vibrate) {
                navigator.vibrate(0);
            }
            
            // Sair da tela cheia
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            
            // 2. MOSTRAR CONFIRMA√á√ÉO
            alert('‚úÖ Emerg√™ncia cancelada!\n\nSeus contatos ser√£o notificados que voc√™ est√° segura.');
            
            // 3. REDIRECIONAR PARA TELA PRINCIPAL
            setTimeout(() => {
                window.location.href = 'index.html?cancelled=true';
            }, 1000);
        }
        
        // =========== PREVENIR SA√çDA ACIDENTAL ===========
        window.addEventListener('beforeunload', function(e) {
            if (emergencyState.active) {
                e.preventDefault();
                e.returnValue = 'A emerg√™ncia ainda est√° ativa! Use o bot√£o "ESTOU SEGURA".';
                return e.returnValue;
            }
        });
    </script>
</body>
</html>

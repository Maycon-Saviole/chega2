<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® EMERG√äNCIA - CHEGA!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* Efeito de flash autom√°tico */
        @keyframes redFlash {
            0%, 100% { 
                background-color: #ff0000; 
                color: white;
            }
            50% { 
                background-color: #ffffff;
                color: #ff0000;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Container principal */
        .emergency-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: redFlash 0.5s infinite, shake 0.5s infinite;
            z-index: 1000;
        }
        
        /* SOS gigante */
        .sos {
            font-size: 6em;
            font-weight: 900;
            margin: 20px;
            animation: pulse 1s infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        /* Textos */
        h1 {
            font-size: 3em;
            margin: 10px;
        }
        
        h2 {
            font-size: 2em;
            margin: 10px;
        }
        
        /* Painel de informa√ß√µes */
        .info-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .info-item {
            margin: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Bot√£o de seguran√ßa */
        .safe-btn {
            background: #4cd964;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            z-index: 1001;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .safe-btn:active {
            transform: scale(0.95);
        }
        
        /* Timer */
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 1001;
        }
        
        /* Coordenadas */
        .coordinates {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
            z-index: 1001;
        }
        
        /* Overlay de emerg√™ncia */
        .emergency-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Overlay vermelho -->
    <div class="emergency-overlay"></div>
    
    <!-- Timer -->
    <div class="timer">
        ‚è±Ô∏è <span id="timer">0</span>s
    </div>
    
    <!-- Tela principal -->
    <div class="emergency-screen" id="emergencyScreen">
        <div class="sos">üö® S O S üö®</div>
        
        <h1>CHEGA!</h1>
        <h2>PRECISO DE AJUDA!</h2>
        
        <div class="info-panel">
            <div class="info-item">
                <span>üîä</span>
                <span>SIRENE ATIVA</span>
            </div>
            <div class="info-item">
                <span>üìç</span>
                <span>LOCALIZA√á√ÉO ENVIADA</span>
            </div>
            <div class="info-item">
                <span>üì±</span>
                <span>CONTATOS ALERTADOS</span>
            </div>
            <div class="info-item">
                <span>üìç</span>
                <span id="locationText">Obtendo localiza√ß√£o...</span>
            </div>
        </div>
        
        <button class="safe-btn" id="safeBtn">
            ‚úÖ ESTOU SEGURA
        </button>
    </div>
    
    <!-- Coordenadas -->
    <div class="coordinates" id="coordinates">
        üìç Aguardando GPS...
    </div>

    <!-- √Åudio para sirene -->
    <audio id="sirenAudio" loop>
        <!-- Usaremos Web Audio API para sirene personalizada -->
    </audio>

    <script>
        // =========== SISTEMA DE EMERG√äNCIA COMPLETO ===========
        
        let emergencySeconds = 0;
        let timerInterval;
        let sirenInterval;
        let audioContext;
        let oscillator;
        let gainNode;
        
        // =========== INICIAR QUANDO A P√ÅGINA CARREGAR ===========
        window.addEventListener('load', function() {
            console.log('üö® TELA DE EMERG√äNCIA INICIADA');
            
            // 1. INICIAR TIMER
            startTimer();
            
            // 2. ATIVAR SIRENE
            startSiren();
            
            // 3. VIBRAR (SE SUPORTADO)
            startVibration();
            
            // 4. OBTER LOCALIZA√á√ÉO
            getLocation();
            
            // 5. TENTAR TELA CHEIA
            requestFullscreen();
            
            // 6. ENVIAR ALERTAS (SIMULA√á√ÉO)
            sendAlerts();
            
            // 7. BLOQUEAR SA√çDA ACIDENTAL
            blockExit();
        });
        
        // =========== 1. TIMER ===========
        function startTimer() {
            timerInterval = setInterval(() => {
                emergencySeconds++;
                document.getElementById('timer').textContent = emergencySeconds;
                
                // A cada 10 segundos, intensificar efeitos
                if (emergencySeconds % 10 === 0) {
                    intensifyEffects();
                }
            }, 1000);
        }
        
        // =========== 2. SIRENE REAL ===========
        function startSiren() {
            try {
                // Usar Web Audio API para sirene personalizada
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Configurar sirene oscilante
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;
                
                // Fun√ß√£o para oscilar frequ√™ncia
                function oscillateSiren() {
                    const now = audioContext.currentTime;
                    
                    // Frequ√™ncia baixa
                    oscillator.frequency.setValueAtTime(800, now);
                    oscillator.frequency.exponentialRampToValueAtTime(1600, now + 0.5);
                    
                    // Frequ√™ncia alta
                    oscillator.frequency.exponentialRampToValueAtTime(800, now + 1);
                    
                    // Repetir
                    setTimeout(oscillateSiren, 1000);
                }
                
                oscillator.start();
                oscillateSiren();
                
                console.log('üîä Sirene ativada com Web Audio API');
                
            } catch (error) {
                console.log('Web Audio API n√£o dispon√≠vel, usando fallback...');
                useAudioFallback();
            }
        }
        
        function useAudioFallback() {
            // Fallback usando elemento de √°udio
            const audio = document.getElementById('sirenAudio');
            
            // Criar sirene com oscilladores din√¢micos
            sirenInterval = setInterval(() => {
                // Tentar tocar som de alerta
                try {
                    const beep = new AudioContext();
                    const osc = beep.createOscillator();
                    const g = beep.createGain();
                    
                    osc.connect(g);
                    g.connect(beep.destination);
                    
                    osc.frequency.value = 1000;
                    g.gain.value = 0.1;
                    
                    osc.start();
                    setTimeout(() => osc.stop(), 500);
                    
                } catch (e) {
                    console.log('Fallback de √°udio tamb√©m falhou');
                }
            }, 1000);
        }
        
        // =========== 3. VIBRA√á√ÉO ===========
        function startVibration() {
            if (navigator.vibrate) {
                // Padr√£o SOS em Morse: ... --- ...
                // S: 3 curtas, O: 3 longas, S: 3 curtas
                const sosPattern = [
                    200, 100, 200, 100, 200,  // S (3 curtas)
                    500, 100, 500, 100, 500,   // O (3 longas)
                    200, 100, 200, 100, 200,   // S (3 curtas)
                    1000                       // Pausa
                ];
                
                // Repetir continuamente
                function vibrateLoop() {
                    navigator.vibrate(sosPattern);
                    setTimeout(vibrateLoop, sosPattern.reduce((a, b) => a + b) + 100);
                }
                
                vibrateLoop();
                console.log('üì≥ Vibra√ß√£o ativada');
            }
        }
        
        // =========== 4. LOCALIZA√á√ÉO ===========
        function getLocation() {
            if (navigator.geolocation) {
                // Obter localiza√ß√£o precisa
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const accuracy = Math.round(position.coords.accuracy);
                        
                        // Mostrar coordenadas
                        document.getElementById('locationText').textContent = 
                            `Lat: ${lat.toFixed(6)} Lng: ${lng.toFixed(6)}`;
                        
                        document.getElementById('coordinates').innerHTML = `
                            üìç <strong>SUA LOCALIZA√á√ÉO:</strong><br>
                            ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>
                            Precis√£o: ${accuracy}m
                        `;
                        
                        // Criar link do Google Maps
                        const mapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
                        
                        // Adicionar link para copiar
                        document.getElementById('coordinates').innerHTML += `
                            <br><button onclick="copyLocation('${mapsUrl}')" 
                                style="background:#007aff;color:white;border:none;padding:5px 10px;border-radius:5px;margin-top:5px;font-size:0.8em;">
                                üìã Copiar localiza√ß√£o
                            </button>
                        `;
                        
                    },
                    (error) => {
                        document.getElementById('locationText').textContent = 
                            'Localiza√ß√£o n√£o dispon√≠vel';
                        document.getElementById('coordinates').textContent = 
                            'üìç GPS indispon√≠vel';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
                
                // Monitorar continuamente
                navigator.geolocation.watchPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        document.getElementById('coordinates').innerHTML = `
                            üìç <strong>ATUALIZADO AGORA:</strong><br>
                            ${lat.toFixed(6)}, ${lng.toFixed(6)}
                        `;
                    },
                    null,
                    { enableHighAccuracy: true }
                );
            }
        }
        
        // =========== 5. TELA CHEIA ===========
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(e => console.log('Fullscreen n√£o permitido'));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        // =========== 6. ENVIAR ALERTAS ===========
        function sendAlerts() {
            // Simula√ß√£o de envio de alertas
            setTimeout(() => {
                showNotification('üì± SMS enviado para contatos de emerg√™ncia');
            }, 2000);
            
            setTimeout(() => {
                showNotification('üìç Localiza√ß√£o compartilhada com seus contatos');
            }, 4000);
            
            // Enviar notifica√ß√£o push
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('üö® EMERG√äNCIA CHEGA!', {
                    body: 'Alerta de emerg√™ncia ativado',
                    icon: 'https://img.icons8.com/color/96/000000/women-safety.png',
                    requireInteraction: true
                });
            }
        }
        
        function showNotification(message) {
            // Criar notifica√ß√£o na tela
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 2000;
                animation: slideDown 0.5s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
            
            // Adicionar anima√ß√£o
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from { top: -100px; opacity: 0; }
                    to { top: 20px; opacity: 1; }
                }
                @keyframes slideUp {
                    from { top: 20px; opacity: 1; }
                    to { top: -100px; opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // =========== 7. BLOQUEAR SA√çDA ===========
        function blockExit() {
            // Bloquear bot√£o voltar
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, null, window.location.href);
                alert('üö® A emerg√™ncia ainda est√° ativa! Use o bot√£o "ESTOU SEGURA".');
            };
            
            // Bloquear teclas
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' || e.key === 'Backspace' || e.key === 'F11') {
                    e.preventDefault();
                    alert('üö® Use o bot√£o "ESTOU SEGURA" para sair do modo emerg√™ncia.');
                }
            });
        }
        
        // =========== INTENSIFICAR EFEITOS ===========

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® EMERG√äNCIA - CHEGA!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ff0000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: pulse 0.5s infinite, shake 0.5s infinite;
            font-family: 'Segoe UI', sans-serif;
        }
        
        @keyframes pulse {
            0% { background-color: #ff0000; }
            50% { background-color: #ffffff; }
            100% { background-color: #ff0000; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .sos {
            font-size: 120px;
            margin: 20px;
            animation: flash 0.3s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        h1 {
            font-size: 3em;
            margin: 10px;
        }
        
        h2 {
            font-size: 2em;
            margin: 10px;
        }
        
        .info {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            max-width: 90%;
        }
        
        .info p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        
        .safe-btn {
            background: #4cd964;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
        }
        
        .timer {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sos">üö®</div>
    <h1>CHEGA!</h1>
    <h2>PRECISO DE AJUDA!</h2>
    
    <div class="info">
        <p>üîä SOM ALTO ATIVADO</p>
        <p>üìç LOCALIZA√á√ÉO ENVIADA</p>
        <p>üì± CONTATOS ALERTADOS</p>
        <p id="address">Obtendo endere√ßo...</p>
    </div>
    
    <button class="safe-btn" onclick="cancelEmergency()">
        ‚úÖ ESTOU SEGURA
    </button>
    
    <div class="timer">
        Alertas enviados h√°: <span id="timer">0</span>s
    </div>

    <script>
        // Efeitos imediatos
        document.documentElement.requestFullscreen?.catch(() => {});
        
        // Contador
        let seconds = 0;
        setInterval(() => {
            seconds++;
            document.getElementById('timer').textContent = seconds;
        }, 1000);
        
        // Obter localiza√ß√£o
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const mapLink = `https://maps.google.com/?q=${lat},${lng}`;
                    document.getElementById('address').innerHTML = 
                        `üìç <a href="${mapLink}" style="color: white;">Ver no mapa</a><br>
                         üìç Coordenadas: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                },
                () => {
                    document.getElementById('address').textContent = 
                        'üìç Localiza√ß√£o n√£o dispon√≠vel';
                }
            );
        }
        
        // Vibrar se suportado
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200, 100, 200]);
        }
        
        // Tentar tocar som
        function playSiren() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1600, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 2);
            } catch (e) {
                console.log('√Åudio n√£o suportado');
            }
        }
        
        // Tocar sirene a cada 2 segundos
        playSiren();
        setInterval(playSiren, 2000);
        
        function cancelEmergency() {
            // Parar vibra√ß√£o
            if (navigator.vibrate) navigator.vibrate(0);
            
            // Voltar para p√°gina principal
            window.location.href = 'index.html?canceled=true';
        }
        
        // Enviar alerta simulado
        setTimeout(() => {
            alert('üì± Alerta: SMS enviado para seus contatos de emerg√™ncia!');
        }, 1000);
        
        // Prevenir sa√≠da acidental
        window.onbeforeunload = function(e) {
            return 'A emerg√™ncia ainda est√° ativa!';
        };
    </script>
</body>
</html>
